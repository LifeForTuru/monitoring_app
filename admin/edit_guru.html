<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data Guru</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'sidebar.html' %}
    <div class="main-content">
        <h1>Edit Data Guru</h1>
        <form action="/guru/edit/{{ guru.id }}" method="POST">
            <label for="nama_lengkap">Nama Lengkap:</label>
            <input type="text" id="nama_lengkap" name="nama_lengkap" value="{{ guru.nama_lengkap }}" required>

            <label for="nip">NIP:</label>
            <input type="text" id="nip" name="nip" value="{{ guru.nip }}" required>

            <label for="no_tlp">No. Telepon:</label>
            <input type="text" id="no_tlp" name="no_tlp" value="{{ guru.no_tlp or '' }}">

            <label for="password">Ganti Password (biarkan kosong jika tidak ingin ganti):</label>
            <input type="password" id="password" name="password">

            <button type="submit">Update Data Guru</button>
        </form>
    </div>
</body>
</html>
